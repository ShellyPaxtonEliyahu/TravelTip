<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelTip</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <h1>Travel Tip </h1>
    <div class="my-place-container">
        <button class="btn-my-place" onclick="onGetUserPos()"> my-place</button>

    </div>

    <div class="search-container">
        <input type="text" class="search-input" placeholder="enter a city">
        <button class="btn-search" onclick="onSearchLoc()">üîç</button>
    </div>

    <div class="map-container">
        <div id="map" style="width: 100%; height: 400px;"></div>
    </div>

    <div class="places-container"> </div>

    <button onclick="onAddMarker()" class="btn-add-marker">Add Marker Speific Location</button>
    <button onclick="onGetLocs()" class="btn-get-locs">Get Locations</button>
    <button onclick="onPanTo()" class="btn-pan">Pan Map to Tokyo</button>

    <p>You are at: <span class="user-pos"></span></p>
    <p>Locations:
    <pre class="locs"></pre>
    </p>

    <script type="module" src="js/app.controller.js"></script>
</body>

</html>
